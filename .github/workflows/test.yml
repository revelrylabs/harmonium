name: Test

on: [push, workflow_call]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      registry-url: 'https://registry.npmjs.org'
      with:
        node-version: 16
    - run: npm install
    - run: npm run build
    - run: npm test
